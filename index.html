<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findoji</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
   
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/js/test.js"></script>
    <script src="/js/timer.js"></script>
    <script src="/js/new-main.js" type="module"></script>
    <link rel="stylesheet" href="/css/new-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
</body>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center g-0">
            <div class="col text-start">
                <button type="button" class="btn btn-link">
                    <i class="bi-list" style="font-size: 1.5rem; color: grey"></i>
                </button>
            </div>
            <div class="col text-center">
                <h1>FINDOJI</h1>
            </div>
            <div class="col text-end align-items-center">
                <button type="button" class="btn btn-sm btn-link">
                    <i class="bi-question-circle" style="font-size: 1.5rem; color: grey"></i>
                </button>
                <button type="button" class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#modal">
                    <i class="bi-gear-fill" style="font-size: 1.5rem; color: grey"></i>
                </button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center m-2 p-2 gap-3">
                <div class="col-lg-1 col-sm-2 col-3 emoji-col">
                    <div class="emoji-box text-center" id="emojiBoxOne">
                        <img src=" https://twemoji.maxcdn.com/v/latest/svg/1f600.svg" class="img-fluid p-2" id="emojiOne" alt="Emoji">
                    </div>
                </div>
                <div class="col-lg-1 col-sm-2 col-3 emoji-col">
                    <div class="emoji-box text-center" id="emojiBoxTwo">
                        <img src=" https://twemoji.maxcdn.com/v/latest/svg/1f600.svg" class="img-fluid p-2" id="emojiTwo" alt="Emoji">
                    </div>
                </div>
                <div class="col-lg-1 col-sm-2 col-3 emoji-col">
                    <div class="emoji-box text-center" id="emojiBoxThree">
                        <img src=" https://twemoji.maxcdn.com/v/latest/svg/1f600.svg" class="img-fluid p-2"  id="emojiThree" alt="Emoji">
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">

            <div class="row timer text-center align-items-center p-2">
                <div>
                    <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
                </div>
            </div>
            <div class="row justify-content-center text-center m-1">
                <div class="col">
                    <button class="btn btn-primary" id="startTimerBtn" onclick="startTimer()">Start Game</button>
                </div>
            </div>

        </div>



        <div class="pickerContainer"></div>



        <div class="modal fade" id="modal">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title w-100 text-center">GAME SETTINGS</h3>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#modal"></button>
                    </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto text-start">
                                        <label class="form-check-label" for="darkmode">Dark Mode</label>
                                        <i class="bi-moon-fill" style="font-size: 1rem;"></i>    
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="darkmode">
                                        </div>
                                    </div>

                                    
                                </div>
                            </div>
                
                        </div>
                            <div class="modal-footer">
                                dbeatz99 2023
                            </div>
                        
                    
                </div>
            </div>
        </div>




        <div class="modal fade" id="end-game-modal" data-bs-backdrop="static">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title w-100 text-center">GAME COMPLETED!</h3>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#end-game-modal"></button>
                    </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-auto text-center fw-bold">
                                        Your time was
                                    </div>
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-auto text-center" id="total-time"></div>
                                </div>

                                    
                                </div>
                            </div>
                
                        </div>
                            <div class="modal-footer">
                                dbeatz99 2023
                            </div>
                        
                    
                </div>
            </div>
        </div>


        




    </div>
</body>
</html>
